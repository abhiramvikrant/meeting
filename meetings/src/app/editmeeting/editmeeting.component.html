<div class="col-md-6 user-container">
  <h2 class="text-center">Edit Meeting</h2>
  <form #editForm="ngForm" (ngSubmit)="onSubmit()" >

<div class="form-group">
  <label for="name">Meeting Name</label>
  <input type="text" [(ngModel)]="meetingList.name" name="name" id="name" placeholder="Meeting Name" />
</div>

<div class="form-group">
  <label for="name">Agenda</label>
  <input type="text"  [(ngModel)]="meetingList.agenda" name="agenda" id="agenda" placeholder="Agenda" />
</div>

<div class="form-group">
  <label for="name">Meeting Date</label>
  <input type="date" [(ngModel)]="sdate" name="meetingdate" id="meetingdate"   />
</div>

<label for="starttime">Start Time</label>
<select  name="hr" [(ngModel)]="shr" >
  <option *ngFor="let hs of hours" value={{hs}}  >
    {{hs}}
  </option>
</select>
:
<select  name="min"  [(ngModel)]="smin">
  <option *ngFor="let ms of minutes" value={{ms}} >
    {{ms}}
  </option>
</select>
&nbsp;
<select name="dt" [(ngModel)]="sdt" >
  <option *ngFor="let dt of dayTypes" value={{dt}} >
    {{dt}}
  </option>
</select>
<button class="btn btn-primary" type="submit">Update</button>
    </form>

</div>
