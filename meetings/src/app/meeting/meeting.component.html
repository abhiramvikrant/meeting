<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div>
        <form  #meetingForm="ngForm" (ngSubmit)="addMeeting()">
          <div class="form-group">
            <!--name, agenda, meeting date, start time-->

            <label for="name">Name</label>
            <input [(ngModel)]="model.Name" name="name" class="form-control" type="text" required/>
            <input [(ngModel)]="model.CreatedBy" name="creaetedby" type="hidden" value="{{authService.decodedtoken?.nameid}}" />
            <label for="agenda">Agenda</label>
            <input [(ngModel)]="model.Agenda" name="agenda" class="form-control" type="text" required/>

            <label for="name">Meeting Date</label>
            <input [(ngModel)]="model.MeetingDate" name="meetingdate" class="form-control" type="text" required/>

            <label for="name">Start Time</label>
            <input [(ngModel)]="model.StartTime" name="starttime" class="form-control" type="text" required/>
<br>
            <button type="submit">Add Meeting</button>
          </div>
        </form>



        </div>
      <!-- Col sma8 div-->
      </div>
    <!-- Row div-->
  </div>
  <!-- cotnainer div-->
</div>
